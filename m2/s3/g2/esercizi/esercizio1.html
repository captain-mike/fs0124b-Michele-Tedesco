
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div id="ultimoValore"></div>
    <form>
        <input type="text" class="form-control" id="testo">
        <button class="btn btn-success" id="salvaBtn">Salva</button>
        <button class="btn btn-danger" id="eliminaBtn">Elimina</button>
    </form>
    
    <script>



        function mostraValore(){
            const ultimoValoreDiv =  document.querySelector('#ultimoValore')
            
            let valoreSalvato = localStorage.getItem('valoreSalvato')
            
            ultimoValoreDiv.innerHTML = valoreSalvato;
        }
        
        window.onload = mostraValore;
        
        
        const salvaBtn = document.querySelector('#salvaBtn');
        
        salvaBtn.addEventListener('click',function(e){
            e.preventDefault()
            
            const testo = document.querySelector('#testo').value;
            
            localStorage.setItem('valoreSalvato',testo)
            
            mostraValore()
        })
        
        const eliminaBtn = document.querySelector('#eliminaBtn');
        
        eliminaBtn.addEventListener('click',function(e){
            e.preventDefault()
            
            localStorage.removeItem('valoreSalvato')
            mostraValore()
        })





    </script>

</body>
</html>
