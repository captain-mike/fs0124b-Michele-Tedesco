<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="row" id="attaccapanni"></div>
    
    <script>

        fetch('https://striveschool-api.herokuapp.com/books')
        .then(res => res.json())
        .then(libri => {

            libri.forEach(libro => {
                
                let html = `
                <div class="col-12 col-md-6 col-lg-4 col-xl-3">
                    <div class="card" >
                        <img src="${libro.img}" class="card-img-top" alt="...">
                        <div class="card-body">
                        <h5 class="card-title">${libro.title}</h5>
                        <div class="prezzo">${libro.price}</div>
                        <a href="#" onclick="rimuovi()" class="btn btn-primary">Rimuovi</a>
                        </div>
                    </div>
                </div>
                `
                
                function rimuovi(){
                    this.parentElement.parentElement.parentElement.remove()
                }

                //quando si clona un template Ã¨ necessario fare append come ultima cosa, per evitare bug
                document.querySelector('#attaccapanni').innerHTML += html

            });


               
        })
        

    </script>

</body>
</html>
