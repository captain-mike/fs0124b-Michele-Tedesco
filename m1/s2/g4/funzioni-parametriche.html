<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function somma(a,b){
            return a + b;
        }
        
        console.log( somma(4,8) );
        console.log( somma(2,2) );

        console.log( somma(2) );//NaN perché b sarà uguale ad undefined


        //valori predefiniti
        function somma2(a, b = 0){
            return a + b;
        }

        console.log( somma2(2) );

    </script>
</body>
