<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>


            let pizza = '4 formaggi';

            switch (pizza) {
                case 'Margherita':
                    console.log('La pizza Margherita costa 5€');
                    break;
                case 'Diavola':
                    console.log('La pizza Diavola costa 1€');
                    break;
                case 'Capricciosa':
                case '4 formaggi':
                    console.log('Le pizze 4 formaggi e capricciosa costano 8€');
                    break;
                default:
                    console.log('La pizza ' + pizza + ' non è disponibile');
            }
        

    </script>

</body>

</html>
