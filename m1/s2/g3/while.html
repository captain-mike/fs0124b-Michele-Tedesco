<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let i = 0;

        while(i < 10){
            document.write(i);
            i++;//incrementa il valore di i di 1
        }

        let x = 10;
        while(x > 0){
            document.write(x);
            x--;//decrementa il valore di i di 1
        }


    </script>
</body>
</html>
