<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test">Elemento con div test</div>
    <div class="blocco">elemento con la classe blocco</div>
    <div class="blocco">elemento con la classe blocco</div>
    <div class="blocco">elemento con la classe blocco</div>
    <div>Escluso dalla selezione</div>
    
    <script>

        //querySelector seleziona qualunque query di css
        let test = document.querySelector('#test');
        let blocco = document.querySelector('.blocco');

        console.log(test, blocco);

        //se la query di css comprende pi√π di un elemento querySelector restituisce sempre il primo

        //se devo selezionare una lista di elementi devo usare querySelectorAll

        let classi = document.querySelectorAll('#test')//un array con l'elemento trovato
        console.log(classi);
        
        let tuttiIDiv = document.querySelectorAll('#test, .blocco')//un array con l'elemento trovato
        
        console.log(tuttiIDiv);

        tuttiIDiv.forEach(function(el){
            el.style.backgroundColor = 'red'
        })

    </script>
</body>
</html>
