<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .quadrato{
            height: 100px;
            width: 100px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    
    <button id="crea">Crea Quadrati</button>
    <div id="target">

    </div>

    <script>

        const bottone = document.getElementById('crea');
        const target = document.getElementById('target');

        bottone.addEventListener('click',function(){
            
            const div = document.createElement('div')//<div></div>

            // div.style.backgroundColor = 'yellow';//<div style="background-color:yellow"></div>
            // div.style.height = '100px';
            // div.style.width = '100px';
            div.classList.add('quadrato')//<div class="quadrato"></div>

            target.append(div)//inserisco l'elemento nella pagina

        })

    </script>

</body>
</html>
