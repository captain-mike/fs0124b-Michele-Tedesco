<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .task{
            width: 100%;
            height: 50px;
            font-size: 1.5rem;
            background-color: #ccc;
            margin-bottom: 15px;
        }
        .task.completed{
            background-color: green;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    
    <input id="testo" type="text">
    <button id="salva">Crea</button>

    <ul id="lista"></ul>


    <template>

        <li><button>Elimina</button></li>

    </template>

    <script>

        const salvaBtn = document.querySelector('#salva')
        const lista =  document.querySelector('#lista')
        const input =  document.querySelector('#testo')
        
        
        salvaBtn.addEventListener('click',function(){
            
            //crea html
            let temp = document.getElementsByTagName("template")[0];
            let clone = temp.content.cloneNode(true);

            let li = clone.querySelector('li')
            li.innerText = input.value
            li.classList.add('task')

            li.addEventListener('click',function(){
                li.classList.toggle('completed')
            })

            let button = clone.querySelector('li button')
            button.innerText = 'Elimina'

            button.addEventListener('click',function(){
                li.remove()
            })

            console.log(clone)

            lista.append(li)

        })

        




    </script>
</body>
</html>
