<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <div class="epiCalendar">

        <h3 class="month-name"></h3>
        <div class="day-wrap"></div>

        <div class="add-meeting-wrap">
            <h4>Add Meeting</h4>
            <div class="add-meeting-form">
                <div class="col">
                    <h5 class="input-title">Meeting Day</h5>
                    <p class="add-meeting-today-date">Click on a day</p>
                </div>
                <div class="col">
                    <h5 class="input-title">Meeting Time</h5>
                    <input type="time" class="add-meeting-time-input">
                </div>
                <div class="col big-col">
                    <h5 class="input-title">Meeting name</h5>
                    <input type="text" class="add-meeting-name" placeholder="Insert a name for the meeting">
                </div>
                <div class="col">
                    <h5 class="input-title">Add</h5>
                    <button class="btn">Save Meeting</button>
                </div>
            </div>
        </div>

    </div>

    
    <script src="js/script.js"></script>
</body>
</html>
