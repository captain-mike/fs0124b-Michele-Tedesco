<form>
  <input name="gusto" [(ngModel)]="pizza.gusto" type="text" placeholder="Gusto" class="form-control">
  <input name="prezzo" [(ngModel)]="pizza.prezzo" type="number" placeholder="Prezzo" class="form-control">
  <select name="disponibile" [(ngModel)]="pizza.disponibile" class="form-control">
    <option [value]="true">disponibile</option>
    <option [value]="false">non disponibile</option>
  </select>
  <button (click)="edit()" class="btn btn-primary">Modifica</button>
</form>
