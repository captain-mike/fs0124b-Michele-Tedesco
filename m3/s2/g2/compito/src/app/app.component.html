<div class="container">
  <div class="tags mb-5">
    <button class="btn btn-secondary mx-1"
    *ngFor="let tag of tagList"
    >{{tag}}</button>
  </div>
  <div class="row">
    <div class="col-12 col-lg-3" *ngFor="let p of postArr">
      <div class="card">
        <app-single-post [post]="p"></app-single-post>
      </div>
    </div>
  </div>

</div>
