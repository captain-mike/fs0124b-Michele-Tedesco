  <p [ngClass]="{
    'alert':true,
    'alert-success':success,
    'alert-danger':!success,
  }">
  Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim, impedit amet. Omnis eveniet tempora veritatis id vel quam ipsam asperiores reiciendis quo deleniti. Excepturi possimus repellendus eveniet ducimus, corporis natus.
  </p>

  <button class="btn btn-primary" (click)="success = !success">
    Cambia stato
  </button>

  <!--direttiva strutturale *ngIf-->

  <h1 *ngIf="visibile">Elemento a scomparsa</h1>

  <button class="btn btn-primary" (click)="visibile = !visibile">
    Mostra/nascondi
  </button>
