<h1>Lista delle pizze</h1>

<table class="table">
  <tr>
    <th>#</th>
    <th>Gusto</th>
    <th>Prezzo</th>
    <th>Disponibile</th>
    <th>Azioni</th>
  </tr>

  <tr *ngFor="let pizza of pizzeArr">
    <td>{{pizza.id}}</td>
    <td>{{pizza.gusto}}</td>
    <td>{{pizza.prezzo}}</td>
    <td>{{pizza.disponibile}}</td>
    <td>
      <button
      class="btn btn-success"
      [routerLink]="['/pizze',pizza.id]"
      >Visualizza</button>
    </td>
  </tr>
</table>
